<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment - I | WebTechnology | Mohammed Shaheem P</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bulma.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Students
          </h1>
          <h2 class="subtitle">
            All the student details..
          </h2>
        </div>
      </div>
    </section>

    <div class="container custome-1">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input id="ipName" class="input" type="text" placeholder="e.g Alex Smith">
        </div>
      </div>
      <div class="field">
        <label class="label">Address</label>
        <div class="control">
          <textarea id="ipAddress" class="textarea" placeholder="Enter Your Address"></textarea>
        </div>
      </div>
      <div class="field is-grouped custome-2">
        <p class="control">
          <a id="btnAdd" class="button is-link is-outlined is-rounded">
            Add Student
          </a>
        </p>
        <p class="control">
          <a id="btnClear"  class="button is-danger is-outlined is-rounded">
            Clear Fields
          </a>
        </p>
      </div>
    </div>

    <section class="section">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile is-vertical is-6">
            <div class="tile is-parent">
              <article class="tile is-child ">
                <table class="table is-danger">
                  <thead>
                    <tr>
                      <th><abbr title="Serial Number">SL.NO</abbr></th>
                      <th><addr title="Full Name of student">NAME</addr></th>
                      <th><addr title="Address of student">ADDRESS</addr></th>
                    </tr>
                  </thead>
                  <tbody id="tblBody">
                    <!-- data to be added with JS -->
                  </tbody>
                </table>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-link">
              <div class="content">
                <div class="buttons">
                  <button id="btnToUpper" class="button is-medium is-fullwidth is-inverted is-info">Display as upper case</button>
                  <button id="btnToLower" class="button is-medium is-fullwidth is-inverted is-danger">Display as lower case</button>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <section class="modal-card-body">
          <p>Enter Name and Address of Student</p>
        </section>
        <button class="button is-dangers" id="btnEdit">Edit</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
